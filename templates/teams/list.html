{% extends 'base.html' %}

{% block content %}

<div class="columns is-centered">
    <div class="column is-half has-background-link-light">
        <h1 class="is-size-1">You belong to following teams</h1>
        <hr>
        {% for team in teams %}
        <a class="is-size-4" href="{% url 'teams:issues' pk=team.id %}">{{ team.name }}</a>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
